<body class="d-flex text-center h-100 bg-app"> <!--user-select-none-->
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <main class="px-3">
          <h5 class="mb-4 mt-2">🔽라마의 추천 결과🔽</h5>
          <div class="section text-white">
            <ul class="list-inline">
                <h3 class="list-inline-item section-title">{{Drama.title}}</h3>
                <h5 class="list-inline-item section-text">{{Drama.channel}}</h5>
            </ul>
          </div>
          <iframe id="dramainfo" src="{{Drama.info_url}}" width="80%" height="500px"></iframe>
            <p class="mt-3">마음에 들었으면 좋겠어요💜</p>
          <ul class="list-inline">
            <li class="list-inline-item mt-2">
                <form action="your-answer" method="post">
                    <button type="submit" class="btn btn-lg btn-secondary fw-bold border-white">나의 응답 보기</button>
                </form>
            </li>
            <li class="list-inline-item">
                <a href="{% url 'index' %}" class="btn btn-lg btn-secondary fw-bold border-white">홈으로</a>
            </li>
          </ul>

      </main>
